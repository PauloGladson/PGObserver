---
database:
  # PGObserver database
  name: local_pgobserver_db
  host: localhost
  port: 5432

  # frontend credentials for PGObserver database
  frontend_user: pgobserver_frontend
  frontend_password: pgobserver_frontend

frontend:
  port: 8080

oauth:
  enable_oauth: false
  client_id: ''
  client_secret: ''
  access_token_url: ''
  authorize_url: ''
  redirect_url: ''
  # 0 = browser close
  session_timeout: 0
  # set to true when https is provided by a load balancer and app is http
  rewrite_http_to_https: true

features:
  run_aggregations: false
  show_load: true
  show_wal: true
  show_top_sprocs: true
  show_db_size: true
  show_db_stats: true
  show_bgwriter_stats: true
  opengrok_baseurl: ""
