---
database:
  # PGObserver database
  name: local_pgobserver_db
  host: localhost
  port: 5432

  # frontend credentials for PGObserver database
  frontend_user: pgobserver_frontend
  frontend_password: pgobserver_frontend

frontend:
  port: 8080

oauth2:
  client_id: 'client_id'
  client_secret: 'client_secret'
  access_token_url: 'access_token_url'
  authorize_url: 'authorize_url'
  # comment-out redirect_url in order to disable oauth2
  #redirect_url: 'redirect_url'

features:
  run_aggregations: false
  show_load: true
  show_wal: true
  show_top_sprocs: true
  show_db_size: true
  show_db_stats: true
  opengrok_baseurl: ""
